<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>franco</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div id='app' class="container">
        <h2 style="margin-top: 40px">Tabla para llenar con array</h2>
        <form style="margin-top:40px" class="form-inline">
            <h5>Nombre:</h5>
            <input v-model="nombre" type="text" placeholder="nombre de producto" class="form-control" style="margin-left: 40px">
            <h5 style="margin-left: 40px">Cantidad:</h5>
            <input v-model="cantidad" type="number" style="margin-left:40px"  class="form-control" min=0 >
            <h5 style="margin-left: 40px" >Precio:</h5>
            <input v-model="precio" type="number" style="margin-left:40px"  class="form-control" min=0>
        </form>
       
        <div class="container"> 
    		<div class="row ">
    			<div class="col text-center">
    				<button  style="margin-top: 40px"class="btn btn-primary regular-button" v-on:click="add">AGREGAR </button>
    			</div>	
    		</div>
        </div>
        
        <table style="margin-top: 40px" class="table table-striped  table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numero</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(recorre, index) in registros" :key="`recorre-${index}`">
                    <th v-text="recorre.numero"></th>
                    <th v-text="recorre.nombre"></th>
                    <th v-text="recorre.cantidad"></th>
                    <th v-text="recorre.precio"></th>
                    <th><button class="btn btn-primary" v-on:click="eliminar(index)"><i class="fa fa-trash"></i></button></th>
                </tr>

            </tbody>
            
        </table>

    </div>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
